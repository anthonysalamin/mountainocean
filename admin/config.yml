backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
  branch: main
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor: &ref_0
      preview: false
    folder: cms/pages
    fields: &ref_1
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_2
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Twitter Image
            name: twitter:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: pages-modules
    label: Pages modules
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor: *ref_0
    folder: cms/pages/modules
    fields: *ref_1
  - name: legal
    label: Legals
    folder: cms/legal
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Description
        name: body
        widget: markdown
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: legal
      - label: Layout
        widget: hidden
        name: layout
        default: '[legal].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_2
  - name: faqs
    label: FAQs
    folder: cms/faqs
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: A short question to be answered
        name: title
        label: Question
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Answer
        name: body
        widget: markdown
        required: false
      - hint: 'Number should follow ideally this format: 01, 02, 03, etc...'
        name: f_number
        label: Number
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: faqs
      - label: Layout
        widget: hidden
        name: layout
        default: '[faqs].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_2
  - name: highlights
    label: Highlights
    folder: cms/highlights
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: Headline of the highlight, ideally as concise as possible.
        name: title
        label: Headline
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Description
        name: body
        widget: markdown
        required: false
      - hint: 'Must be ideally in this format: 01, 02, 03, etc...'
        name: f_number
        label: Number
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: highlights
      - label: Layout
        widget: hidden
        name: layout
        default: '[highlights].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_2
  - label: Theme Settings
    name: settings
    identifier_field: title
    extension: json
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    files:
      - label: General
        name: site
        file: cms/_data/settings/site.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: General
          - hint: Full domain url (needed for a correct sitemap file)
            name: domain
            label: Domain
            widget: string
            required: false
          - name: favicon
            label: Favicon
            widget: image
            allow_multiple: false
            required: false
          - name: apple_touch_icon
            label: Apple Touch Icon
            widget: image
            allow_multiple: false
            required: false
          - name: header_additional_content
            label: Additional Content Header
            hint: Content here will be placed before </head> tag
            widget: text
            required: false
          - name: footer_additional_content
            label: Additional Content Footer
            hint: Content here will be placed before </body> tag
            widget: text
            required: false
          - name: images_optimization
            label: Images Optimization
            widget: object
            collapsed: false
            fields:
              - label: Image Formats
                name: formats
                widget: select
                multiple: true
                options:
                  - label: Avif
                    value: avif
                  - label: Webp
                    value: webp
              - label: Image Dimensions
                name: dimensions
                widget: select
                multiple: true
                options:
                  - label: '500'
                    value: 500
                  - label: '800'
                    value: 800
                  - label: '1080'
                    value: 1080
                  - label: '1600'
                    value: 1600
                  - label: '2000'
                    value: 2000
                  - label: '2600'
                    value: 2600
      - label: Colors
        name: colors
        file: cms/_data/colors.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: Colors
      - label: Texts
